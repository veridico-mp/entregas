    <div class="container" id="contenedor">

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>


        <div class="row" id="row">

        </div>
     </div>
      <div class="container form-control" id="mainInfo">
        <h1 id="prodName"></h1>
        <span id="prodCost"></span>
        <br>
        <div id="funcionesCompra">
        <span>Cantidad:</span>
        <!-- Se cambia la cantidad del producto -->
        <input type="number" id="units" min="1" value="1">
        <br>
        <div id="divSubtotal">   
        </div>
        <br>
        <input type="button" class="btn btn-block mb-2" value="Comprar" id="btnBuy">
        <br>
        <input type="button" class="btn btn-block mb-2" value="Agregar al carrito" id="btnCart">
      </div>
      </div> 
      <div class="container form-control" id="descripcion">

      </div>
    </div>
        <div class="container form-control" id="prodRelacionados">
          <br> <h2>Quienes vieron este producto también compraron</h2>
        </div>
        
        <br> <h2 id="titulocom">Comentarios</h2> <br>
        <div class="container form-control" id="comments">
        <!-- Aquí se mostrarán los comentarios existentes -->
        </div>

        <!-- Formulario para un nuevo comentario -->
    <div class="new-comment">
     <br> <h3>Escribir nuevo comentario</h3>
      <form id="comment-form">
        <div class="form-group">
        </div>
        <div class="form-group">
          <label for="score">Puntuación:</label>
          <select class="form-control" id="score" name="score">
            <option value="-1">Valoración</option>
            <option value="1">1 - Muy malo</option>
            <option value="2">2 - Malo</option>
            <option value="3">3 - Regular </option>
            <option value="4">4 - Bueno</option>
            <option value="5">5 - Excelente </option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">Comentario:</label>
          <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
        </div>
        <br> <button type="submit" class="btn btn-primary" id="btnNewComment">Enviar Comentario</button>
      </form>
