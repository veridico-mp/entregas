<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="js/dark-mode.js" defer></script>
</head>

<body class="light-mode">
  <header class="row align-items-center text-center justify-content-center ">
    <div class="logoeMercado col-lg-3 col-sm-6 justify-content-center align-items-center">
    </div>
  </header>
  <div class="container shadow p-3 mb-5 bg-body-tertiary rounded col-lg-6 col-md-10 col-sm-12 mt-5">
    <form method="post">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-10 col-sm-12">
            <div class="wrap">
              <img class="imgAd "src="img/EmercaodLogo.png" alt="Texto eMercado" width="100%" height="100%">
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-200">
                    <h3 class="mb-4">¡Hola! Ingresa tus datos</h3>
                  </div>
                
                </div>
                <form action="#" class="signin-form needs-validation"  novalidate>


                  <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="nombre" placeholder="Usuario" aria-describedby="inputGroupPrepend" required>
                    <label for="floatingInput">Usuario</label>
                  </div>

                  <div class="form-floating mb-3 ">
                    <input type="email" class="form-control" id="email" placeholder="usuario@email.com" aria-describedby="inputGroupPrepend" required>
                    <label for="floatingInput">Email</label>
                  </div>

                  <div class="form-floating needs-validation">
                    <input type="password" class="form-control" id="pass" placeholder="Contraseña" required>
                    <label for="floatingPassword">Contraseña</label>
                  </div>

                  <div class="form-group">
                    <button type="submit" id="logg" class="form-control btn btn-primary rounded submit px-3 mt-3">Ingresar</button>
                  </div>

                  <div class="form-group d-md-flex mt-2">
                    <div class="w-50 text-left">
                      <label class="checkbox-wrap checkbox-primary mb-0">Recordarme<input type="checkbox" checked></label>
                    </div>
                    <div class="w-50 text-md-right text-end">
                      <a href="wip.html">Olvidaste la contraseña?</a>
                    </div>
                  </div>
                </form>
                <p class="text-center">¿No eres Usuario? <a data-toggle="tab" href="wip.html">Registrarse</a></p>
              </div>
            </div>
          </div>
        </div>
    </form>
  </div>

  <footer class="row justify-content-center justify-content-md-start justify-content-center align-items-center fixed-bottom">
      <p class="">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
</body>

</html>
