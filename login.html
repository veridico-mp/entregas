<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="stylesheet" href="css/estilog.css">
  <script src="js/dark-mode.js" defer></script>
</head>

<body class="light-mode">

<header>
<div class="logoeMercado"></div>
 <img src="img/EmercaodLogo.png" alt="Texto eMercado">

</header>


  <div class="container">
    <span class="borde"></span>
    <form method="post">
        <h2>¡Hola! Ingresa tu usuario y contraseña</h2>
        <div class="inputCont">
          <img src="img/User_icon.png" class="Icono">
          <input id="nombre" type="text">
          <label for="nombre" class="label" id="lblName" autocomplete="off">Usuario</label>
        </div>
        
        <div class="inputCont">
          <img src="img/Pass_icon.png" class="Icono">
          <input id="pass" type="password">
          <label for="pass" class="label" id="lblPass">Contraseña</label>
        </div>



        <div class="links">
            <a href="#">¿Olvidaste tú Contraseña?</a>
          
        </div>
        <input id="logg" type="submit" value="Ingresar">
        <div class="links">
         
          <a href="#"><em>Regístrarse</em></a>
      </div>
        <br>
    </form>
</div>
  <footer class="text-muted">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
  </footer>
  <script src="js/login.js"></script>

  
</body>

</html>
