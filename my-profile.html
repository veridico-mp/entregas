<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/my-profile.css">
  <script src="js/dark-mode.js" defer></script>
</head>

<body class="light-mode">
  <header class="encabezado">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Inicio</a>
        <button class="navbar-toggler" id="hamburgerBtn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" id="hamburgerSkin"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="categories.html">Categorias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="nombre" role="button" data-bs-toggle="dropdown" aria-expanded="false"><img src="img/usuario.png" alt="logo o imagen usuario" class="logo-usuario"></a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="my-profile.html">Perfil</a></li>
                <li><a class="dropdown-item" href="cart.html">Carrito</a></li>
                <li><a class="dropdown-item" href="#">Mis compras</a></li>
                <li>
                  <div class="dropdown-item">
                    <label id="switch">
                      <input type="checkbox">
                      <span class="slider round"></span>
                    </label>
                  </div>
                </li>
                <li id="salir">Desconectar</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <h1 class="mt-4">Perfil</h1>
      <div class="row mt-4">
        <div class="col-md-12 text-right">
          <div class="fotoDelPerfil">
            <img id="perfilImagen" src="/img/perfil defecto.webp" alt="Imagen de Perfil" class="img-fluid recuadro-imagen">
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="form-floating ">
            <input type="text" id="primerNombre" class="form-control" placeholder="Primer Nombre" required>
            <label for="floatingInput">Primer Nombre*</label>
            <div id="mensajeErrorNombre" class="error"></div>
          </div><br>

          <div class="form-floating">
            
            <input type="text" id="primerApellido" class="form-control" placeholder="Primer Apellido" required>
            <label for="floatingInput">Primer Apellido*</label>
            <div id="mensajeErrorApellido" class="error"></div>
          </div><br>
          <div class="form-floating">
            
            <input type="email" id="email" class="form-control" placeholder="Email" required>
            <label for="floatingInput">Email</label>
          </div><br>
          <div class="form-floating">
            
            <input type="text" id="telefono" class="form-control" placeholder="Tel/Cel" required>
            <label for="floatingInput">Teléfono de Contacto*</label>
            <div id="mensajeErrorTelefono" class="error"></div>
          </div>
        </div><br>
        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" id="segundoNombre" class="form-control" placeholder="Segundo Nombre">
            <label for="floatingInput">Segundo Nombre</label>

          </div><br>
          <div class="form-floating">
            <input type="text" id="segundoApellido" class="form-control" placeholder="Segundo Apellido">
            <label for="floatingInput">Segundo Apellido</label>

          </div><br>
          <div class="form-group">
            <label for="imagen">Imagen de Perfil</label>
            <input type="file" id="imagen" class="form-control">
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12 text-center">
          <button type="button" class="btn btn-primary btn-lg" id="guardarCambios">Guardar Cambios</button>
        </div>
        </div>  
    </div>   
    <div id="alerta" class="alert alert-success alert-dismissible fade" role="alert">
      Se ha actualizado tu perfil
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
