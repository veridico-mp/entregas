<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/dark-mode.js" defer></script>
</head>

<body>
  <header class="encabezado fixed-top">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Inicio</a>
        <button class="navbar-toggler" id="hamburgerBtn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" id="hamburgerSkin"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="categories.html">Categorias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="nombre" role="button" data-bs-toggle="dropdown" aria-expanded="false"><img src="img/usuario.png" alt="logo o imagen usuario" class="logo-usuario"></a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="my-profile.html">Perfil</a></li>
                <li><a class="dropdown-item" href="cart.html">Carrito</a></li>
                <li><a class="dropdown-item" href="#">Mis compras</a></li>
                <li>
                  <div class="dropdown-item">
                    <label id="switch">
                      <input type="checkbox">
                      <span class="slider round"></span>
                    </label>
                  </div>
                </li>
                <li id="salir">Desconectar</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!--Aca va el filtro ascendente o descendente-->
  <div class="container pt-5 mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-6 col-md-12 mb-1">
        <div class="btnproductss" class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
          <input type="text" id="searchInput" placeholder="Buscar productos...">
          <input type="radio" class="btn-check" name="options" id="sortAsc">
          <label class="btn btn-light" for="sortAsc">Min-Max</label>
          <input type="radio" class="btn-check" name="options" id="sortDesc">
          <label class="btn btn-light" for="sortDesc">Max-Min</label>
          <input type="radio" class="btn-check" name="options" id="sortByCountDown" checked>
          <label class="btn btn-light" for="sortByCountDown"><i class="fas fa-sort-amount-down mr-1"></i></label>
          <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
          <button class="btn btn-light btn-block" id="clearRangeFilter">Limpiar</button>
          <div class="row"><!--Aca va el filtro por precio-->
            <div class="col-lg-6 offset-lg-6 col-md-12 mb-1">
              <div class="row container-fluid p-0 m-0">
                <div class="col">
                  <p class="font-weight-normal text-end my-2">Cant.</p>
                </div>
                <div class="col">
                  <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
                </div>
                <div class="col">
                  <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main class="pb-5 container-fluid">
    <div class="container-fluid">
        <div class="row">
            <div class="list-group" id="products-list"><!--Contenedor de productos-->

            </div>
        </div>
    </div>
  </div>
  </main>
  <footer class="text-muted">
    <div class="container-fluid">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
